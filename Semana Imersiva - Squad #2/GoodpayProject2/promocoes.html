<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sorteio</title>
</head>
<body>
    <img src = "./images/logo/GoodPay.png" style="width: 100px">
    <p style="font-family: Arial, Helvetica, sans-serif; margin-left: 20px;">Nomes para sortear</p>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label ms-3" >Escolha um sorteio!</label>
      <select id="nomeSorteio" class="form-select ms-3" style="width: 350px;">
        <option>Aprenda JavaScript em 1 hora!</option>
        <option>Aprenda Node.JS em 1 hora!</option>
        <option>Aprenda HTML e CSS em 1 hora!</option>
        <option>Aprenda React em 1 hora!</option>
      </select>
    </div>
    <div class="form-floating">
      <textarea class="form-control ms-3" placeholder="Nomes para sortear" id="nomes" style="height: 250px; width: 350px;"></textarea>
      <label for="floatingTextarea2"></label>
    </div>
    <div>
        <button type="button" class="btn btn-success mt-1 ms-5" id="sortear" data-bs-toggle="modal" data-bs-target="#resultado-modal">Sortear</button>
    </div>
    <div class="modal fade" id="resultado-modal" tabindex="-1" aria-labelledby="resultado-modal-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultado-modal-label">Resultado do sorteio:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <p id="resultado"></p>
            </div>
          </div>
        </div>
      </div>
    <script src="./scripts/promocao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
